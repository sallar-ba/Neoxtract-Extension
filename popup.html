<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>🔗 Link Extractor</h1>
        <p>Extract all links from the current page</p>
    </div>
    
    <!-- Usage Limit Progress Bar -->
    <div class="usage-limit-container">
        <div class="usage-header">
            <span class="usage-text">Daily Usage</span>
            <span class="usage-count" id="usageCount">0/5</span>
        </div>
        <div class="usage-progress-bar">
            <div class="usage-progress-fill" id="usageProgressFill"></div>
        </div>
        <div class="usage-footer" id="usageFooter">
            <span class="usage-remaining">5 extractions remaining today</span>
        </div>
    </div>
    
    <div class="content">
        <!-- Auto/Manual Mode Toggle -->
        <div class="mode-toggle-container">
            <div class="mode-toggle">
                <button id="autoModeBtn" class="mode-btn active">🔄 Auto</button>
                <button id="manualModeBtn" class="mode-btn">👆 Manual</button>
            </div>
        </div>
        
        <button id="extractLinks" class="btn btn-primary">🔄 Refresh Links</button>
        
        <div class="stats">
            <span id="linkCount">Loading...</span>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 Search links..." disabled>
        </div>
        
        <div class="filters">
            <label>
                <input type="checkbox" id="filterInternal" checked> 🏠 Internal
            </label>
            <label>
                <input type="checkbox" id="filterExternal" checked> 🌐 External
            </label>
        </div>
        
        <div class="links-container" id="linksContainer">
            <div class="loading">Extracting links...</div>
        </div>
        
        <div class="export-buttons">
            <button id="copyAll" class="btn btn-secondary" disabled>📋 Copy All Links</button>
            <button id="exportJson" class="btn btn-secondary" disabled>💾 Export as JSON</button>
            <button id="exportExcel" class="btn btn-secondary" disabled>📊 Export to Excel</button>
        </div>
    </div>
    
    <script src="lib/xlsx.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
