<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoExtractor</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="cyber-animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="cyberpunk">
    <div class="terminal-noise"></div>
    <div class="scanline"></div>
    <div class="crt-flicker"></div>
    
    <header class="neo-header">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <h1 id="headerTitle" class="can-glitch"><span class="neo">NEO</span><span class="xtract">XTRACT</span></h1>
        </div>
        <div class="glitch-container">
            <p class="subtitle" id="headerSubtitle">DATA_EXTRACTION_UTILITY v3.7</p>
        </div>
        <div class="neo-chip">
            <div class="neo-chip-light"></div>
        </div>
    </header>

    <div class="matrix-rain-container">
        <canvas id="matrixRain"></canvas>
    </div>

    <div class="neo-content">
        <!-- System Status -->
        <div class="system-status">
            <div class="system-status-light"></div>
            <span class="system-status-text">SYSTEM ONLINE</span>
            <div id="easterEggTrigger" class="system-status-button" title="Do not press">‚óâ</div>
        </div>

        <!-- Tab Navigation - Styled like a terminal interface -->
        <div class="terminal-tabs">
            <button id="linksTab" class="terminal-tab active" data-tab="links">
                <span class="tab-icon">‚ü®‚ö°‚ü©</span> LINKS
            </button>
            <button id="emailsTab" class="terminal-tab" data-tab="emails">
                <span class="tab-icon">‚ü®‚úâ‚ü©</span> EMAILS
            </button>
            <div class="tab-highlighter"></div>
        </div>
        
        <!-- Secret Terminal Access (Easter Egg) -->
        <div id="secretTerminal" class="secret-terminal hidden">
            <div class="terminal-header">
                <span>SECURE-SHELL v2.1</span>
                <button id="closeTerminal" class="terminal-close">&times;</button>
            </div>
            <div class="terminal-output" id="terminalOutput">
                <p>> System initialized...</p>
                <p>> Type 'help' for available commands</p>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">$</span>
                <input type="text" id="terminalInput" class="terminal-input" autocomplete="off" placeholder="Enter command...">
            </div>
        </div>

        <!-- Links Tab Content -->
        <div id="linksTabContent" class="neo-tab-content active">
            <button id="extractLinks" class="neo-button primary pulse">
                <span class="button-icon">‚ü®‚ö°‚ü©</span>
                <span class="button-text">EXTRACT LINKS</span>
                <span class="button-glow"></span>
            </button>

            <div class="neo-stats">
                <div class="stats-ring">
                    <div class="stats-circle"></div>
                </div>
                <span id="linkCount" class="stats-text">READY TO EXTRACT</span>
            </div>

            <div class="neo-search">
                <div class="search-icon">‚ü®üîç‚ü©</div>
                <input type="text" id="searchInput" class="search-input" placeholder="SEARCH LINKS..." disabled>
                <div class="search-underline"></div>
            </div>

            <div class="neo-filters">
                <label class="neo-checkbox">
                    <input type="checkbox" id="filterInternal" checked>
                    <div class="checkbox-visual"></div>
                    <span>INTERNAL</span>
                </label>
                <label class="neo-checkbox">
                    <input type="checkbox" id="filterExternal" checked>
                    <div class="checkbox-visual"></div>
                    <span>EXTERNAL</span>
                </label>
            </div>

            <div class="neo-container" id="linksContainer">
                <div class="placeholder">
                    <div class="placeholder-icon">‚ü®‚ö°‚ü©</div>
                    <div class="placeholder-text">AWAITING INPUT SIGNAL</div>
                </div>
            </div>

            <div class="neo-export">
                <button id="copyAll" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üìã‚ü©</span>
                    <span class="button-text">COPY ALL</span>
                </button>
                <button id="exportJson" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üíæ‚ü©</span>
                    <span class="button-text">JSON</span>
                </button>
                <button id="exportExcel" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üìä‚ü©</span>
                    <span class="button-text">EXCEL</span>
                </button>
            </div>
        </div>

        <!-- Emails Tab Content -->
        <div id="emailsTabContent" class="neo-tab-content">
            <button id="extractEmails" class="neo-button primary pulse">
                <span class="button-icon">‚ü®‚úâ‚ü©</span>
                <span class="button-text">EXTRACT EMAILS</span>
                <span class="button-glow"></span>
            </button>

            <div class="neo-stats">
                <div class="stats-ring">
                    <div class="stats-circle"></div>
                </div>
                <span id="emailCount" class="stats-text">READY TO EXTRACT</span>
            </div>

            <div class="neo-search">
                <div class="search-icon">‚ü®üîç‚ü©</div>
                <input type="text" id="emailSearchInput" class="search-input" placeholder="SEARCH EMAILS..." disabled>
                <div class="search-underline"></div>
            </div>

            <div class="neo-filters">
                <label class="neo-checkbox">
                    <input type="checkbox" id="filterVisibleEmails" checked>
                    <div class="checkbox-visual"></div>
                    <span>VISIBLE</span>
                </label>
                <label class="neo-checkbox">
                    <input type="checkbox" id="filterHiddenEmails" checked>
                    <div class="checkbox-visual"></div>
                    <span>HIDDEN</span>
                </label>
            </div>

            <div class="neo-container" id="emailsContainer">
                <div class="placeholder">
                    <div class="placeholder-icon">‚ü®‚úâ‚ü©</div>
                    <div class="placeholder-text">AWAITING INPUT SIGNAL</div>
                </div>
            </div>

            <div class="neo-export">
                <button id="copyAllEmails" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üìã‚ü©</span>
                    <span class="button-text">COPY ALL</span>
                </button>
                <button id="exportEmailsJson" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üíæ‚ü©</span>
                    <span class="button-text">JSON</span>
                </button>
                <button id="exportEmailsExcel" class="neo-button secondary" disabled>
                    <span class="button-icon">‚ü®üìä‚ü©</span>
                    <span class="button-text">EXCEL</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div class="neo-notification" id="notification">
        <div class="notification-icon">‚ü®‚ÑπÔ∏è‚ü©</div>
        <div class="notification-content">
            <div class="notification-text" id="notificationText"></div>
            <div class="notification-progress"></div>
        </div>
    </div>

    <!-- Easter Egg Modal -->
    <div id="easterEggModal" class="easter-egg-modal">
        <div class="easter-egg-content">
            <div class="easter-egg-header">
                <h3>SECRET DISCOVERED</h3>
                <button id="closeEasterEgg" class="easter-egg-close">&times;</button>
            </div>
            <div class="easter-egg-body" id="easterEggBody">
                <!-- Easter egg content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <!-- Removed eager XLSX and mini-game/debug scripts to speed up popup load -->
    <script src="sounds.js"></script>
    <script src="cyber-effects.js"></script>
    <script src="popup.js"></script>
</body>
</html>
